# Should the protocol be to render templates within templates?
# Think of templates as functions. Templates called within templates can know
# whatever is within the global namespace plus whatever is within the local
# space.

{% set bottom = aide_render.render("block", {"side_lengths" : side_lengths}) %}
{% set middle = aide_render.render("block", {"side_lengths" : bottom.side_lengths}) %} #depend on previously rendered templates.
{% set top = aide_render.render("block", {"side_lengths" : middle.side_lengths}) %}

dp:
  side_lengths: !u 5 meter
  {{ bottom }}
  {{ middle }}
  {{ top }}
